<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="mx-auto">
      <nav
        class="flex justify-between lg:justify-start items-center bg-gray-800"
      >
        <!-- Logo -->
        <div class="logo p-2 w-1/6">
          <img src="./assets/img/logo.png" width="100" alt="" />
        </div>

        <!-- Links for the navs-->
        <div class="links lg:block hidden w-1/6 md:w-4/6">
          <ul class="menu flex items-center justify-center gap-5">
            <li>
              <a href="#" class="link">Home</a>
            </li>
            <li>
              <a href="#" class="link">Play Together</a>
            </li>
            <li>
              <a href="#" class="link">Explore</a>
            </li>
            <li>
              <a
                href="#"
                class="border-4 border-yellow-400 text-white font-bold p-2 rounded-full hover:bg-white hover:text-black transition duration-500"
                >Bowser Fury</a
              >
            </li>
            <li>
              <a
                href="#"
                class="rounded-full bg-red-500 text-white font-bold px-4 py-3 hover:text-black hover:bg-white transition duration-500"
                >Buy Now</a
              >
            </li>
          </ul>
        </div>

        <!-- Esto es para el responsive design -->
        <div class="block lg:hidden w-1/6 lg:w-4/6">
          <a href="#" class="link" id="mobile-menu">Menu</a>
          <ul
            class="mobile-links hidden w-full absolute z-50 left-0 text-center bg-gray-800"
          >
            <li>
              <a href="#" class="link">Home</a>
            </li>
            <li>
              <a href="#" class="link">Play Together</a>
            </li>
            <li>
              <a href="#" class="link">Explore</a>
            </li>
            <li>
              <a
                href="#"
                class="border-4 border-yellow-400 text-white font-bold p-2 rounded-full hover:bg-white hover:text-black transition duration-500"
                >Bowser Fury</a
              >
            </li>
            <li>
              <a
                href="#"
                class="rounded-full bg-red-500 text-white font-bold px-4 py-3 hover:text-black hover:bg-white transition duration-500"
                >Buy Now</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- mis scripts -->
    <script>
      const menuButton = document.querySelector("#mobile-menu");

      menuButton.addEventListener("click", (e) => {
        const menu = document.querySelector(".mobile-links"); // Cambiado de #menu-links a .mobile-links
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
